<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <p>Use sua conta do Gmail para entrar.</p>
        <input type="email" placeholder="Seu e-mail @gmail.com" required pattern="[a-zA-Z0-9._%+-]+@gmail\.com$">
        <a href="#" class="forgot-email">Esqueceu seu e-mail?</a>
        <p class="guest-login">Não está no seu computador? Use o modo visitante para fazer login com privacidade. <a href="#">Saiba mais</a></p>
        <button class="login-button">Avançar</button>
    </div>
    <div class="abaixoBox">
    <div class="language-box">
        <select>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="pt">Português</option>
        </select>
    </div>
    <div class="footer-links">
        <a href="#" class="footer-link">Ajuda</a>
        <a href="#" class="footer-link">Privacidade</a>
        <a href="#" class="footer-link">Termos</a>
    </div>
   </div>
</body>
</html>
